version: "2"
services:
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/nginx/conf.d
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - $PATH/$PROJECT_NAME/certs:/etc/nginx/certs:ro
      - $PATH/$PROJECT_NAME/nginx_ssl.conf:/etc/nginx/conf.d/my_proxy.conf
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    network_mode: bridge

  nginx-gen:
    container_name: nginx-gen
    image: jwilder/docker-gen
    restart: always
    depends_on:
      - "nginx"
    volumes_from:
      - nginx
    volumes:
      - $PATH/$PROJECT_NAME/nginx_ssl.conf:/etc/docker-gen/templates/nginx.tmpl:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen"
    command: -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    network_mode: bridge

  nginx-letsencrypt:
    container_name: nginx-letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    depends_on:
      - "nginx-gen"
    volumes_from:
      - nginx
    volumes:
      - $PATH/$PROJECT_NAME/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    network_mode: bridge
