version: '2'
services:

  mysql:
    #container_name: $PROJECT_NAME_mysql
    image: mysql:5.7.23
    restart: unless-stopped
    environment:
      MYSQL_DATABASE : $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    volumes:
      - $PATH/$PROJECT_NAME/.mysql:/var/lib/mysql
      #- $PATH/$PROJECT_NAME//init_sql:/docker-entrypoint-initdb.d
    network_mode: bridge

  web:
    #container_name: web
    image: mindengineering/amp-stack:php7.0
    depends_on:
      - mysql
    restart: unless-stopped
    hostname: $VIRTUAL_HOST
    links:
      - mysql:mysql
    volumes:
      - $PATH/$PROJECT_NAME/public_html:/var/www/html
    environment:
      VIRTUAL_HOST: $VIRTUAL_HOST
      #LETSENCRYPT_HOST: $APACHE_PUBLIC_DIRECTORY
      #LETSENCRYPT_EMAIL: mindengineering.tn@gmail.com
      APACHE_PUBLIC_DIRECTORY: $APACHE_PUBLIC_DIRECTORY
    #ports:
    #  - 80:80
    #  - 587:587
    network_mode: bridge
