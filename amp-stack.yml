version: '2'
volumes:
    mysql_data: {}
    web_data: {}
services:
  mysql:
    image: mysql:$MYSQL_V
    restart: on-failure
    environment:
      MYSQL_DATABASE : $MYSQL_DATABASE
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    volumes:
      - mysql_data:/var/lib/mysql
      #- $PATH/$PROJECT_NAME/init_sql:/docker-entrypoint-initdb.d
    network_mode: bridge
  web:
    image: mindengineering/amp-stack:$PHP_V
    depends_on:
      - mysql
    restart: on-failure
    hostname: $VIRTUAL_HOST
    links:
      - mysql:mysql
    volumes:
      - web_data:/var/www/html
    user: www-data
    environment:
      VIRTUAL_HOST: $VIRTUAL_HOST
      #LETSENCRYPT_HOST: $APACHE_PUBLIC_DIRECTORY
      #LETSENCRYPT_EMAIL: mindengineering.tn@gmail.com
      APACHE_PUBLIC_DIRECTORY: $APACHE_PUBLIC_DIRECTORY
    #ports:
    #  - 80:80
    #  - 587:587
    network_mode: bridge
